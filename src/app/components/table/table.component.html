<table class="table custom-table">
    <thead>
      <tr class="custom-tr">
        <th scope="col">Fecha</th>
        <th scope="col">Item</th>
        <th scope="col">Gasto</th>
      </tr>
    </thead>
    <tbody>
      @for (item of tableItems; track $index) {
        <tr>
          <td class="custom-td px-3 py-4">{{item.fecha}}</td>
          <td class="custom-td px-3 py-4">{{item.item}}</td>
          <td class="custom-td px-3 py-4">{{item.gasto}}</td>
        </tr>
      }
    </tbody>
  </table>
