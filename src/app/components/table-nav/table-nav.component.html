<!--search and buttons-->
<div class="d-flex justify-content-between align-items-center mt-4 mb-3 border-bottom">
  <div class="d-flex align-items-center gap-3">
    <div class="input-group w-100">
      <button
        class="btn btn-outline-secondary btn-custom"
        type="button"
        (click)="onSearch()"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <input
        type="text"
        class="form-control ps-0"
        placeholder="Buscar cuenta..."
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
    <button
      type="button"
      class="btn btn-light border-2 border-dark rounded-4"
      style="background-color: #f2efea"
      data-bs-toggle="modal"
      data-bs-target="#modalCalendario"
    >
    <i class="fa-solid fa-calendar" style="color: #000;"></i>
    </button>
  </div>

  <div class="d-flex gap-2">
    <button
      type="button"
      class="btn btn btn-light border-2 border-dark rounded-pill mb-3 px-4"
      style="background-color: #f2efea"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      AÃ±adir
    </button>
    <button
      type="button"
      class="btn btn-dark border-2 border-dark rounded-pill mb-3 px-5"
      style="background-color: #292929"
      data-bs-toggle="modal"
      data-bs-target="#modalCrear"
    >
      Crear Cuenta
    </button>
  </div>
</div>
