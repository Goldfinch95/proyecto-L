<div
  class="modal fade"
  id="modalCalendario"
  tabindex="-1"
  aria-labelledby="modalCalendario"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div
      class="modal-content modal-costum p-2 pt-0"
      style="background-color: #faf9f5"
    >
      <div class="modal-header border-0">
        <h5 class="font-title">
          {{ monthNames[selectedMonth] }}
        </h5>
        <div
          class="d-flex justify-content-center align-items-center align-self-start"
        >
          <button class="btn" (click)="prevYear()">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <h3>{{ selectedYear }}</h3>
          <button class="btn" (click)="nextYear()">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <button
          type="button"
          class="btn-close btn-custom align-self-start"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
            <div class="row d-flex align-items-center">
              <!-- Columna de la flecha izquierda -->
              <div class="col-1 text-center d-flex justify-content-center">
                <button class="btn border-0 btn-outline-secondary" (click)="prevMonth()">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
              </div>
          
              <!-- Columna para el calendario centrado -->
              <div class="col-10">
                <div class="row d-flex justify-content-center mb-2 flex-grow-1">
                  @for (day of weekDays; track $index) {
                    <div class="col-1 font d-flex justify-content-center flex-grow-1">
                      {{ day }}
                    </div>
                  }
                </div>
          
                <!-- Filas de días del mes -->
                @for (week of calendarDays; track $index) {
                  <div class="row d-flex justify-content-center flex-grow-1">
                    @for (day of week; track $index) {
                      <div class="col-1 font d-flex justify-content-center py-2 flex-grow-1"
                        [class.text-muted]="day.inactive"
                        [class.bg-selected]="day.selected"
                        [style.border-radius]="'50%'"
                        (click)="toggleDaySelection(day)"
                        style="cursor: pointer">
                        {{ day.date }}
                      </div>
                    }
                  </div>
                }
              </div>
          
              <!-- Columna de la flecha derecha -->
              <div class="col-1 text-center d-flex justify-content-center">
                <button class="btn border-0 btn-outline-secondary" (click)="nextMonth()">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>

      <div class="modal-footer d-flex flex-nowrap justify-content-between w-100 border-0">
        <button type="button" class="btn btn-light border-2 border-dark rounded-pill px-4 w-100" data-bs-dismiss="modal">Cancelar</button>
