<div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrear" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content modal-costum p-2 pt-0" style="background-color: #FAF9F5">
          <div class="modal-header border-0" >
            <h5 class="modal-title align-self-end pt-3 mb-0">Crear</h5>
            <button type="button" class="btn-close btn-custom align-self-start" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex flex-column">
            <input #inputElement type="text" name=""  placeholder="Item" class="ps-4 py-2 rounded-3 border-1 border-dark" style="background-color: #fff;" >
          </div>
          <div class="modal-footer d-flex flex-nowrap justify-content-between w-100 border-0">
            <button type="button" class="btn btn-light border-2 border-dark rounded-pill px-4 w-100" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary border-dark  rounded-pill px-4 w-100" style="background-color: #292929;" data-bs-toggle="modal" data-bs-target="#modalConfirmation" (click)="sendValue(inputElement)">OK</button>
          </div>
        </div>
      </div>
  </div>
  <app-modal-confirmation/>
